<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Conteúdo</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
            --success-color: #16a34a;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            resize: vertical;
        }
        textarea:focus {
            outline: 2px solid var(--primary-color);
            border-color: transparent;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        .status-sending {
            display: block !important;
            background-color: #e2e8f0;
            color: #475569;
        }
        .status-success {
            display: block !important;
            background-color: #dcfce7;
            color: var(--success-color);
        }
        .status-error {
            display: block !important;
            background-color: #fee2e2;
            color: var(--error-color);
        }
        .hint {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Conteúdo</h1>
        <div class="form-group">
            <label for="post-theme">Tema do post</label>
            <textarea id="post-theme" placeholder="Digite o tema aqui..."></textarea>
        </div>
        <button id="submit-btn">Gerar conteúdo</button>
        <div id="status"></div>
        <p class="hint">Dica: mantenha o cenário do Make ativado (ON).</p>
    </div>

    <script>
        const textarea = document.getElementById('post-theme');
        const button = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        const webhookUrl = 'https://hook.us2.make.com/dmjt1ocih19v9r4nlsjnnuwgkhjqr37x';

        function setStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = '';
            if (type) {
                statusDiv.classList.add('status-' + type);
            }
        }

        button.addEventListener('click', async () => {
            const text = textarea.value.trim();
            
            if (!text) {
                return;
            }

            button.disabled = true;
            setStatus('Enviando...', 'sending');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (response.ok) {
                    setStatus('Enviado com sucesso. A automação foi acionada.', 'success');
                    textarea.value = '';
                    textarea.focus();
                } else {
                    throw new Error('Response not OK');
                }
            } catch (error) {
                setStatus('Erro ao enviar. Verifique o cenário no Make.', 'error');
            } finally {
                button.disabled = false;
            }
        });

        // Focar automaticamente ao carregar
        window.onload = () => textarea.focus();
    </script>
</body>
</html>
